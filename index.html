<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†—É–ª–µ—Ç–∫–∞ –ø–æ–¥–∞—Ä–∫–æ–≤</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
</head>
<body>
    <div class="container">
        <h1>–°–ª–µ–¥—É—é—â–∏–π –ø–æ–¥–∞—Ä–æ–∫ –ø–æ–ª—É—á–∏—Ç...</h1>
        <button id="startButton" onclick="pickWinner()">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É</button>
        <p id="winner">???</p>
        <div id="progressBar"></div>
    </div>

    <script>
        let firstTime = true;
        const names = [
            "Dilfuza", "Azatbek", "Timur", "Adema", "Aymurat",
            "Ulbibi", "A.Aziz", "S.Aziz", "Nurs", "Abbaz",
            "Gulzar", "Fatima", "Ruslan", "Gulznaz", "Diyorbek",
            "Murat", "Xusniya", "Joni", "Munisa", "Maxmud",
            "Muxammed", "Jalol", "Rasul", "Eliza"
        ];

        const weights = {
            "Dilfuza": 50,
            "Eliza": 1,
            "Timur": 8,
            "Muxammed": 8,
            "Adema": 7,
            "Aymurat": 7,
            "Ulbibi": 5,
            "A.Aziz": 5,
            "S.Aziz": 5,
            "Nurs": 5,
            "Abbaz": 5,
            "Gulzar": 4,
            "Fatima": 4,
            "Ruslan": 4,
            "Gulznaz": 4,
            "Diyorbek": 4,
            "Murat": 3,
            "Xusniya": 3,
            "Joni": 3,
            "Munisa": 3,
            "Maxmud": 3,
            "Jalol": 3,
            "Rasul": 3
        };

        let weightedNames = [];
        for (let name in weights) {
            for (let i = 0; i < weights[name]; i++) {
                weightedNames.push(name);
            }
        }

        let tickSound = new Audio("tick.mp3");
        let winSound = new Audio("win.mp3");
        let surpriseSound = new Audio("surprise.mp3");

        function pickWinner() {
            let winnerElement = document.getElementById("winner");
            let startButton = document.getElementById("startButton");
            let progressBar = document.getElementById("progressBar");

            if (firstTime) {
                firstTime = false;
                winnerElement.innerText = "–Ω–∞–∂–º–∏ –µ—â–µ —Ä–∞–∑ –∞–ª–æ–æ";
                winSound.play();
                confetti();
                return;
            }

            startButton.disabled = true;
            progressBar.style.width = '0%';
            let count = 0;
            let duration = 15000;
            let intervalTime = 100;
            let totalIterations = duration / intervalTime;

            let interval = setInterval(() => {
                tickSound.play();
                let randomName = weightedNames[Math.floor(Math.random() * weightedNames.length)];
                winnerElement.innerText = randomName;
                count++;

                let progress = Math.min(100, (count / totalIterations) * 100);
                progressBar.style.width = progress + '%';

                if (count >= totalIterations) {
                    clearInterval(interval);
                    winSound.play();
                    confetti();
                    if (randomName === "Dilfuza") {
                        setTimeout(() => {
                            alert("–°—é—Ä–ø—Ä–∏–∑! –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –±–æ–Ω—É—Å –¥–ª—è –ø–æ–±–µ–¥–∏—Ç–µ–ª—è üéÅ");
                            surpriseSound.play();
                        }, 1000);
                    }
                    startButton.disabled = false;
                }
            }, intervalTime);
        }
    </script>

    <style>
        /* –û—Å–Ω–æ–≤–Ω–æ–π —Ñ–æ–Ω —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff7b00, #ff0099, #ff00ff, #6a00ff);
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
            color: white;
            text-align: center;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        button {
            background: linear-gradient(135deg, #ff61a6, #ff3496);
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        button:hover {
            background: linear-gradient(135deg, #ff3496, #ff61a6);
            transform: scale(1.05);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è */
        p {
            font-size: 28px;
            margin-top: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.4);
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä */
        #progressBar {
            margin-top: 30px;
            height: 8px;
            background-color: #333;
            border-radius: 10px;
            width: 100%;
            transition: width 0.1s ease;
        }

        /* –î–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏ –ø–µ—Ä–µ—Ö–æ–¥–æ–≤ */
        #progressBar {
            background: linear-gradient(to right, #ff7eb3, #ff4f8b);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ñ–æ–Ω–∞ */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</body>
